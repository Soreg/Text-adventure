<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text-based adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <!-- Inventory container -->
        <div id="inventory-container">
            <div class="outer">
                <div class="inner">
                    <h4>Inventory</h4>
                    <ul>
                    </ul>
                    <div class="description-container">
                        <p class="inventory-item-description">Description</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of inventory container -->

        <!-- Main scene container -->
        <div id="scene-outer-container">
            <div id="scene-container">
                <div class="outer">
                    <div class="inner">
                        <h2></h2>
                        <div class="text-container">
                        </div>
                    </div>
                </div>
            </div>
            <div id="choices-container">
                <div class="outer">
                    <div class="inner">
                        <h3>What do you choose?</h3>
                        <div class="input-container"></div>
                        <div class="choice-container">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of main scene container -->

        <!-- Shop container -->
        <div id="shop-event-container">
            <div class="shop">
                <div class="outer">
                    <div class="inner">
                        <div class="description-container">
                            <h4></h4>
                        </div>
                        <div class="shop-container">
                            <ul>
                                <li class="shop-item-description">
                                    <div>ITEM</div>
                                    <div>STATS</div>
                                    <div>PRICE</div>
                                    <div class="player-gold"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="shop-choices">
                <div class="outer">
                    <div class="inner">
                        <div class="buy-items shop-confirm button-choice disabled">Buy</div>
                        <div class="cancel-items button-choice">Go back</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of shop container -->

        <!-- Battle container -->
        <div id="battle-event-container">
            <div class="battle">
                <div class="outer">
                    <div class="inner">
                        <div class="description-container">
                            <h3 class="headline"></h3>
                            <h4 class="monster-name"></h4>
                            <h4 class="monster-description"></h4>
                            <h4 class="monster-hp"></h4>
                            <div class="descriptions">
                                <h4 class="monster-damage description"></h4>
                                <h4 class="monster-hit-chance description"></h4>
                            </div>
                        </div>
                        <div class="battle-container">
                            <h4 class="turn"></h4>
                            <h4 class="move"></h4>
                            <h4 class="effect"></h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="battle-choices">
                <div class="outer">
                    <div class="inner">
                        <div class="battle-attack button-choice disabled">Attack!</div>
                        <div class="battle-run button-choice">Try to run</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of battle container -->

        <!-- Stats container -->
        <div id="stats-container">
            <div class="outer">
                <div class="inner">
                    <h4>Stats</h4>
                    <div class="stats-inner-container">
                        <p class="name"></p>
                        <div class="level-container"></div>
                        <div class="level-progress-container"></div>
                        <div class="player-stats-container">
                            <p class="player-stats hp"></p>
                            <p class="player-stats damage"></p>
                            <p class="player-stats gold"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of stats container -->

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/player-functions.js"></script>
    <script src="js/game-functions.js"></script>
    <script src="js/game-events.js"></script>
    <script src="js/game-objects.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
